extends:
  - default-with-fallback-font
title-page:
  align: left
  logo:
    image: image:cover.png[align=center]
    top: 0%
page:
  margin: [0.75in, 1in, 0.75in, 1in]
part:
  background-color: #EAEAEA
font:
  catalog:
    merge: true
    Modelica:
      normal: modelica/BwModelica-Regular.otf
      bold: modelica/BwModelica-Bold.otf
      extrabold: modelica/BwModelica-ExtraBold.otf
      italic: modelica/BwModelica-RegularItalic.otf
      bold_italic: modelica/BwModelica-BoldItalic.otf
base:
  line-height-length: 20
  font-family:  Times-Roman
  font-color: #777777
  align: justify
heading:
  font-family:  Modelica
  # font-color: #0D0027
  font-color: #6D6087
  # font-color: #FA1B33
  font-size: 12
  line-height: 1.2
  font-style: extrabold
heading-h1:
  padding: [2in, 0, 0, 0]
  text-align: center
  font-style: extrabold
heading-h3:
  font-style: bold
section:
  background-color: #EAEAEA
link:
  font-color: #009900
header:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{document-title}'
  verso:
    left:
      content: '{document-title}'
footer:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font-color: #FF0000
  font-size: 10
colophon:
  font-family: Times-Roman
role:
  colophon:
    font-family: Times-Roman
    font-size: 10
    font-color: #888888
  dedication:
    font-family: Times-Roman
    font-color: #888888

vertical_rhythm: $base_line_height_length
block:
  margin_top: 55%
  margin_bottom: $vertical_rhythm
dedication:
  font-family: Times-Roman
  font-color: #888888
